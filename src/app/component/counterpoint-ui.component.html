<div>
<label for="jv">JV</label>
  <input id="jv" type="number" [(ngModel)]="_jvInput" (ngModelChange)="OnJvInput()"/>
</div>

<div>
  <div>
  <strong>Fixed Consonances: </strong> {{_invertedIntervals.fixedConsonances}}
  </div>
  <div>
    <strong>Fixed Dissonances: </strong> {{_invertedIntervals.fixedDissonances}}
  </div>
  <div>
    <strong>Variable Consonances: </strong> {{_invertedIntervals.variableConsonances}}
  </div>
  <div>
    <strong>Variable Dissonances: </strong> {{_invertedIntervals.variableDissonances}}
  </div>

</div>
